<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Rocketcard</title>
</head>
<body>
    <p class="p-compartilhe">Compartilhe seu #rocketcard</p>
        <main id="main-container">
            
            <div id="card">
                <div id="card-menor">
                    <header>
                        <img class="logo-header" src="assets/logo.svg" alt="">
                        <h4 id="name">Wictor Pereira</h4>
                    </header>
                    <section id="section-photo">
                        <img id="img-photo" src="assets/image-profile.png" alt="">
                    </section>
                    <aside id="aside">
                        <ul id="info">
                            <li id="seguidores"> <img src="assets/followers.svg"> </li>
                            <li id="seguindo"> <img src="assets/following.svg"> </li>
                            <li id="repositorios"> <img src="assets/repository.svg"> 3</li>
                            <li id="compania"> <img src="assets/company.svg"> </li>
                            <li id="localizacao"> <img src="assets/location.svg"></li>
                        </ul>
                    </aside>
                    <footer class="footer">
                        <img class="footer-logo" src="assets/logo.svg">
                        <h4 class="footer-name">ROCKETCARD</h4>
                    </footer>
                </div>
            </div>
            <div id="custom-card">
                <h5 class="name-custom">Customizar Rocketcard</h5>
                <button id="btn-background" onclick="mudarCor()" >Gerar Background</button >
                <button id="downloadButton">Download Card</button>
            </div>
        </main>

        <script src="gerar-cor.js"></script>
        <script src="api.js"></script>
        <script src="download .js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</body>
</html>
